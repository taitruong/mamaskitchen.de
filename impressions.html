---
layout: default
---

<!-- Banner -->
<h2 style="text-align:center;">Impressionen</h2>
<section id="main" class="wrapper style1">
    {% for post in site.categories.impressions %}
        <div class="wrapper {% cycle 'style2', 'style1' %}">
            <header class="major">
                <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            </header>
            <section class="container">
                {{ post.excerpt }}
            </section>
            <section class="special">
                <ul class="actions">
                    <li><a href="{{ site.baseurl }}{{ post.url }}" class="button {% cycle '', 'alt'%}">Weiterlesen...</a></li>
                </ul>
            </section>
        </div>
    {% endfor %}
</section>
